{% extends 'base.html' %}

{% block container %}
<h2>Add Item</h2>
<p>Add a new item to the MongoDB database collection.</p>
<form method="POST" action="{{ url_for('add_item') }}">
    <input type="text" id="fname" name="fname" placeholder="Item name"/>
    <br />
    <input type="number" step="0.01" id="fprice" name="fprice" placeholder="Price"/>
    <br />
    <input type="submit" value="Add" />
</form>
{% endblock %}
