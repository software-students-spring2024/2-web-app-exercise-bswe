<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receipt Details</title>
</head>
<body>
    <h2>Receipt Items</h2>
    <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    
    <h3>Add a New Item</h3>
    <form action="/add_item_to_receipt/{{ receipt_id }}" method="post">
        <label for="new_item">Item Name:</label>
        <input type="text" id="new_item" name="new_item" required>
        <button type="submit">Add Item</button>
    </form>
</body>
</html>
